<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function toArray(args) {
        return Array.prototype.slice.call(args);
    }
    var example = function(){
        console.log(arguments);
        console.log(toArray(arguments));
    };
    example("a", "b", "c");
</script>
</body>
</html>
