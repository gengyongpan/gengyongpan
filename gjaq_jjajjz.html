                splitLine: {
                    show: true,
                    lineStyle: {
                        color: '#1A4C67'
                    }
                },
                type: 'value',
                scale: 'false',
                axisLine: {    // 轴线
                    show: false
                },
                splitNumber: '6',
                axisLabel: {
                    formatter: '{value}',
                    textStyle: {
                        fontFamily: '微软雅黑',
                        color: '#8FD6EE'

                scale: 'true',
                splitNumber: '6',
                axisLine: {    // 轴线
                    show: false

                axisLabel: {
